  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      - "DJANGO_SECRET_KEY=django-insecure-biy^e6d-#fk@ks54c0xi)xc4tam&8b5b_qsvjp_f=vnpa)5hd5"
      - "DJANGO_DEBUG=True"

  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
